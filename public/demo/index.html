<html lang="en">

    <meta charset="UTF-8">

    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="#264a8a"/>
    <meta name="apple-touch-icon" content="../images/icon.png">
  </head>

    <div id="container">
      <nav>
        <img src="../images/plan2gologoblack.png" class="logo">
      </nav>
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
        <div id="setting">
          <i class="fa-solid fa-gear"></i>
          <label class="theme-switch" for="checkbox">
            <input id="checkbox" type="checkbox">
            <div class="icons">
              <i class="lightmode fa-solid fa-sun"></i>
              <i class="darkmode fa-solid fa-moon"></i>
            </div>
          </label>
        </div>
      </div>

      <div id="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
      </div>

      <div id="calendar"></div>
    </div>



    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    

    <script src="./script.js"></script>
  </body>
